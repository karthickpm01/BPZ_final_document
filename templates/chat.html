<div id="bpz-chat-wrapper">
    <div id="bpz-chat-window" class="chat-closed">
        <div class="chat-header">
            <div class="header-info">
                <div class="status-dot-pulse"></div>
                <div class="header-text">
                    <span class="bot-name">BPZ Assistant</span>
                    <span class="bot-status">Active Now</span>
                </div>
            </div>
            <button onclick="toggleChat()" class="close-btn">&times;</button>
        </div>

        <div id="chat-content">
            <div id="chat-messages">
                <div class="message bot-msg">Welcome to Build Planet Zero. How can I help you with our net-zero solutions today?</div>

                <div id="chat-suggestions">
                    <button class="suggest-pill" onclick="handleSuggestion('What are your specialties?')">Specialties</button>
                    <button class="suggest-pill" onclick="handleSuggestion('Where is BPZ located?')">Location</button>
                    <button class="suggest-pill" onclick="handleSuggestion('Who is Dr. Chen?')">Founder</button>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="bpz-input" placeholder="Ask us a question..." onkeypress="if(event.key==='Enter')sendUserMessage()">
            <button onclick="sendUserMessage()" id="bpz-send-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <button id="bpz-chat-trigger" onclick="toggleChat()">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
</div>

<style>
    /* GLOBAL WRAPPER */
    #bpz-chat-wrapper {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    /* TRIGGER BUTTON */
    #bpz-chat-trigger {
        width: 56px;
        height: 56px;
        background: #004d40;
        color: #a1ffce;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 77, 64, 0.3);
        transition: transform 0.2s ease;
    }
    #bpz-chat-trigger:hover { transform: scale(1.1); }

    /* CHAT WINDOW - COMPACT SIZE */
    #bpz-chat-window {
        width: 330px;
        height: 480px; /* Shortened for a cleaner look */
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        position: absolute;
        bottom: 70px;
        right: 0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: bottom right;
        overflow: hidden;
        border: 1px solid #eee;
    }

    .chat-closed { opacity: 0; transform: scale(0.9) translateY(20px); pointer-events: none; }

    /* HEADER */
    .chat-header {
        background: #004d40;
        color: white;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header-info { display: flex; align-items: center; gap: 8px; }
    .header-text { display: flex; flex-direction: column; }
    .bot-name { font-size: 13px; font-weight: 700; }
    .bot-status { font-size: 10px; color: #a1ffce; opacity: 0.9; }

    .status-dot-pulse {
        width: 8px; height: 8px;
        background: #a1ffce;
        border-radius: 50%;
    }

    .close-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }

    /* MESSAGES AREA */
    #chat-content { flex: 1; overflow-y: auto; padding: 12px; background: #f9fafb; display: flex; flex-direction: column; }
    #chat-messages { display: flex; flex-direction: column; gap: 10px; }

    .message {
        max-width: 85%;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 13px;
        line-height: 1.4;
        word-wrap: break-word;
    }
    .bot-msg { background: white; color: #333; align-self: flex-start; border: 1px solid #ececec; border-bottom-left-radius: 2px; }
    .user-msg { background: #004d40; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

    /* SUGGESTIONS */
    #chat-suggestions { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px; }
    .suggest-pill {
        background: #e0f2f1; border: 1px solid #004d40; color: #004d40;
        padding: 5px 10px; border-radius: 15px; font-size: 11px;
        cursor: pointer; font-weight: 600; transition: 0.2s;
    }
    .suggest-pill:hover { background: #004d40; color: white; }

    /* INPUT CONTAINER */
    .chat-input-container { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 8px; background: white; }
    #bpz-input { flex: 1; border: 1px solid #ddd; padding: 8px 12px; border-radius: 8px; outline: none; font-size: 13px; }
    #bpz-send-btn { background: #004d40; color: white; border: none; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
</style>

<script>
    const chatWindow = document.getElementById('bpz-chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('bpz-input');

    function toggleChat() { chatWindow.classList.toggle('chat-closed'); }

    function handleSuggestion(text) {
        document.getElementById('chat-suggestions').style.display = 'none';
        executeMessage(text);
    }

    function sendUserMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        userInput.value = '';
        const suggs = document.getElementById('chat-suggestions');
        if (suggs) suggs.style.display = 'none';
        executeMessage(text);
    }

    async function executeMessage(text) {
        appendMsg(text, 'user-msg');
        const loadId = 'load-' + Date.now();
        appendMsg('...', 'bot-msg', loadId);

        try {
            const res = await fetch('/chat_api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            document.getElementById(loadId).remove();
            appendMsg(data.reply, 'bot-msg');
        } catch (e) {
            document.getElementById(loadId).innerText = "Error connecting.";
        }
    }

    function appendMsg(text, cls, id = null) {
        const div = document.createElement('div');
        div.className = `message ${cls}`;
        if (id) div.id = id;
        div.innerText = text;
        chatMessages.appendChild(div);
        const cont = document.getElementById('chat-content');
        cont.scrollTop = cont.scrollHeight;
    }
</script>
